stages:
  - binaries
  - images
  - optional-images

.build-binaries:
  stage: binaries
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    expire_in: 1 days
    paths:
      - binaries.tar.gz
  tags:
    - docker

.build-image:
  stage: images
  image: alexshcdr/uutils-coreutils-buildroot
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    expire_in: 1 days
    paths:
      - images.tar.gz
  tags:
    - docker

aarch64:
  extends: .build-binaries
  image: alexshcdr/uutils-coreutils-aarch64
  script:
    - ./ci/build-binaries.sh aarch64-unknown-linux-gnu

armv7:
  extends: .build-binaries
  image: alexshcdr/uutils-coreutils-armv7
  script:
    - ./ci/build-binaries.sh armv7-unknown-linux-gnueabihf

qemu-aarch64:
  extends: .build-image
  script:
    - ./build.sh qemu_aarch64_virt_defconfig

raspberry-pi3:
  extends: .build-image
  script:
    - ./build.sh raspberrypi3_defconfig

raspberry-pi2:
  extends: .build-image
  stage: optional-images
  when: manual
  script:
    - ./build.sh raspberrypi2_defconfig
